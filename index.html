<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Entry</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <center> <h1>Dynamic Statistician</h1> </center>
        <div class="main">
            
            <div class="flex">
                    
                    <h5> Data Sets <button onclick="addItem()" class="button"> +</button></h5>

                    <div class="numdiv">
                        <ul id="list"></ul>
                    </div>
            </div>

            <div class="flex-1">
                <h6><p class="com-1">Computation</p><h6>

                <div class="com">
                    <p>SUM: <span id="sum"></span></p>
                    <p>AVERAGE: <span id="average"></span></p>
                    <p>HIGHEST: <span id="highest"></span></p>
                    <p>LOWEST: <span id="lowest"></span></p>
                </div>
            </div>
    
        </div>

    </div>  
</body>
</html>
